        <META CHARSET="UTF-8">

        <script type="text/javascript" src="js/lib/jquery/jquery-1.11.1.min.js"></script>

        <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript" src="js/params.js"></script>

    </head>

    <body>

        <div id="init">
            <fieldset>
                <input type="text" id="game_title">

                <select id="game_platforme">
                    <option value="2">PC</option>

                    <optgroup label="Nintendo">
                        <option value="25">Wii</option>
                        <option value="23">Nintendo DS</option>
                        <option value="15">Gamecube</option>
                        <option value="16">Gameboy Advance</option>
                        <option value="9">Nintendo 64</option>
                        <option value="11">Super Nintendo</option>
                        <option value="3">Gameboy</option>
                        <option value="17">NES</option>
                    </optgroup>

                    <optgroup label="Sony">
                        <option value="5">PlayStation 2</option>
                        <option value="4">PlayStation</option>
                    </optgroup>

                    <optgroup label="SEGA">
                        <option value="6">Dreamcast</option>
                        <option value="12">Megadrive</option>
                        <option value="19">Master System</option>
                    </optgroup>
                </select>

                <button id="game_add_btn" class="bouton">Ajouter le jeu</button>
            </fieldset>

            <fieldset id="game_list"></fieldset>
        </div>

        <div id="popup_game" class="overlay">
            <select id="select_game"></select>

            <fieldset>
                <legend>Informations sur le jeu</legend>

                <input type="hidden" id="id_jeu">

                <div class="left">
                    <label for="titre_jeu">Titre</label>
                    <input type="text" id="titre_jeu">

                    <label for="type_jeu">Type</label>
                    <input type="text" id="type_jeu">

                    <label for="editeur_jeu">Editeur</label>
                    <input type="text" id="editeur_jeu">

                    <label for="developpeur_jeu">Developpeur</label>
                    <input type="text" id="developpeur_jeu">

                    <label for="sortie_jeu">Sortie</label>
                    <input type="text" id="sortie_jeu">

                    <label for="classification_jeu">Classification</label>
                    <input type="text" id="classification_jeu">

                    <label for="emplacement_jeu">Emplacement</label>
                    <input type="text" id="emplacement_jeu">
                </div>

                <div class="right">
                    <img id="pochette_jeu" height="300">
                </div>

                <div class="clear"></div>

                <label for="descriptif_jeu">Descriptif</label>
                <textarea id="descriptif_jeu"></textarea>

                <div class="clear"></div>

                <div class="left mr25">
                    <label>Background</label>
                    <img id="background_jeu" height="125">
                </div>

                <div class="left">
                    <label>Screenshot</label>
                    <img id="screenshot_jeu" height="125">
                </div>

                <div class="right">
                    <button id="annuler_jeu" class="bouton">Annuler</button>
                    <button id="enregsitrer_jeu" class="bouton">Sauvegarder</button>
                    <button id="modifier_jeu" class="bouton">Modifier</button>
                </div>

                <div class="clear"></div>
            </fieldset>
        </div>

            <div id="loadingContainer">
                <div id="loadingMessage"></div>

        <div id="popup" class="overlay">
            <div id="popupContainer">
                <div id="popupMessage"></div>

                <button id="ok" class="bouton">OK</button>
            </div>
        </div>

        <div id="delGame" class="overlay">
            <div id="delGameContainer">
                <div id="message"></div>

                <button id="non" class="bouton">Non</button>
                <button id="oui" class="bouton">Oui</button>
            </div>
        </div>
