<!DOCTYPE HTML>

<html lang="fr">

    <head>

        <title>GameApp</title>

        <link title="defaut" type="text/css" rel="stylesheet" href="css/lib/coverflow/coverflow.css" media="screen">
        <link title="defaut" type="text/css" rel="stylesheet" href="css/fontface.css" media="screen">
        <link title="defaut" type="text/css" rel="stylesheet" href="css/style.css" media="screen">

        <script type="text/javascript" src="js/lib/jquery/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="js/lib/jquery.marquee/jquery.marquee.js"></script>
        <script type="text/javascript" src="js/lib/coverflow/coverflow.js"></script>
        <script type="text/javascript" src="js/lib/color-thief/color-thief.js"></script>
        <script type="text/javascript" src="js/node.js"></script>
        <script type="text/javascript" src="js/functions.js"></script>
        <script type="text/javascript" src="js/main.js"></script>

    </head>

    <body>

        <div id="overlay"></div>

        <div id="background"></div>

        <div id="maximize"></div>
        <div id="minimize"></div>

        <div id="horloge"><span class="heure"></span> <span class="sep">:</span> <span class="minute"></span></div>
        <div id="params"></div>

        <div id="gameInfo">
            <div id="containerInfo">
                <div class="infos">
                    <h1></h1>
                    <h2>Editeur: <strong class="white editeur"></strong></h2>
                    <h2>Developpeur: <strong class="white developpeur"></strong></h2>
                    <h2>Type: <strong class="white type"></strong></h2>
                    <h2>Sortie: <strong class="white sortie"></strong></h2>
                    <h2>Classification: <strong class="white classification"></strong></h2>
                </div>

                <div class="descriptif"><p></p></div>

                <img class="image">

                <div class="clear"></div>
            </div>
        </div>

        <div id="gameList">
            <div id="containerList"></div>
        </div>
            
    </body>

</html>
